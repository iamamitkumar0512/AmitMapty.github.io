<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
    <title>Mapty</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />

      <div class="btns-menu btns-menu--hidden">
        <button class="btn-reset btn-reset--hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="btn-reset__icon"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            />
          </svg>
          <span>All workouts</span>
        </button>

        <button class="btn-sort">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="btn-sort__icon"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M3 3a1 1 0 000 2h11a1 1 0 100-2H3zM3 7a1 1 0 000 2h7a1 1 0 100-2H3zM3 11a1 1 0 100 2h4a1 1 0 100-2H3zM15 8a1 1 0 10-2 0v5.586l-1.293-1.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L15 13.586V8z"
            />
          </svg>
          <span> Sort </span>
        </button>
      </div>

      <div class="sort-bar sort-bar--hidden">
        <div class="sort-bar__icon sort-bar__data">
          <label for="_date">üìÜ</label>
          <input
            type="radio"
            class="sort-bar__btn-radio"
            id="_date"
            name="sort-bar-workout"
          />
        </div>

        <div class="sort-bar__icon sort-bar__distance">
          <label for="distance">üèÉ</label>
          <input
            type="radio"
            class="sort-bar__btn-radio"
            id="distance"
            name="sort-bar-workout"
          />
        </div>

        <div class="sort-bar__icon sort-bar__duration">
          <label for="duration">‚è±</label>
          <input
            type="radio"
            class="sort-bar__btn-radio"
            id="duration"
            name="sort-bar-workout"
          />
        </div>

        <div class="sort-bar__icon sort-bar__pace">
          <label for="cadence">ü¶∂üèº</label>
          <input
            type="radio"
            class="sort-bar__btn-radio"
            id="cadence"
            name="sort-bar-workout"
          />
        </div>

        <div class="sort-bar__icon sort-bar__speed">
          <label for="speed">‚ö°Ô∏è</label>
          <input
            type="radio"
            class="sort-bar__btn-radio"
            id="speed"
            name="sort-bar-workout"
          />
        </div>

        <div class="sort-bar__icon sort-bar__elevation-gain">
          <label for="elevationGain">‚õ∞</label>
          <input
            type="radio"
            class="sort-bar__btn-radio"
            id="elevationGain"
            name="sort-bar-workout"
          />
        </div>
      </div>

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>

      <p class="copyright">
        &copy; Copyright by
        <a
          class="protfolio_link"
          target="_blank"
          href="https://akrock0512.github.io/amit-kumar.github.io"
          >Amit Kumar</a
        >.
      </p>
    </div>

    <div id="map"></div>
  </body>
</html>
